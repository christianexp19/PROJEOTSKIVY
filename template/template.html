<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Favoritos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #008CFF 0%, #00C2FF 100%);
            color: white;
            padding: 15px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 12px rgba(0, 140, 255, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        nav ul li a i {
            font-size: 18px;
        }

        .page-title {
            text-align: center;
            margin: 30px 0;
            color: #008CFF;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .ad-card {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            gap: 20px;
            padding: 15px;
            align-items: center;
        }

        .ad-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ad-images img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .ad-main-image img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }

        .ad-info {
            flex-grow: 1;
        }

        .ad-info h3 {
            margin-bottom: 5px;
            color: #064789;
        }

        .ad-info .price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #427aa1;
        }

        .stars {
            color: #FFC107;
            margin-bottom: 15px;
        }

        .ad-info button {
            border: 2px solid #427aa1;
            background: none;
            color: #427aa1;
            padding: 8px 15px;
            border-radius: 25px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .ad-info button:hover {
            background: #427aa1;
            color: white;
        }

        @media (max-width: 768px) {
            .ad-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .ad-main-image img {
                width: 100%;
                height: auto;
            }

            .ad-images {
                flex-direction: row;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo-container">
                <img src="images/logo-maleta.png" alt="Logo Maleta" class="logo-image">
                <div class="logo-text">AgendaAI</div>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="#"><i class="fas fa-star"></i> Favoritos</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> Notificações</a></li>
                    <li><a href="#"><i class="fas fa-comment"></i> Chat</a></li>
                    <li><a href="#"><i class="fas fa-tag"></i> Meus Anúncios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">
            <i class="fas fa-star"></i> Contatos Favoritos
        </h1>

        <div class="ad-card">
            <div class="ad-images">
                <img src="/mnt/data/637f5b62-e9af-4a6a-99bd-ab3aca116c50.png" alt="thumbnail1">
                <img src="/mnt/data/637f5b62-e9af-4a6a-99bd-ab3aca116c50.png" alt="thumbnail2">
                <img src="/mnt/data/637f5b62-e9af-4a6a-99bd-ab3aca116c50.png" alt="thumbnail3">
            </div>
            <div class="ad-main-image">
                <img src="/mnt/data/637f5b62-e9af-4a6a-99bd-ab3aca116c50.png" alt="main-image">
            </div>
            <div class="ad-info">
                <h3>Manutenção de automóveis</h3>
                <div class="price">R$ 800,00</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <button>Enviar mensagem</button>
                <button>Solicitar serviço</button>
            </div>
        </div>

        <div class="favorites-grid" id="favorites-container">
            <!-- Os cards de favoritos serão inseridos aqui via JavaScript -->
        </div>

        <div class="empty-state" id="empty-state">
            <i class="far fa-star"></i>
            <h3>Nenhum favorito ainda</h3>
            <p>Você ainda não adicionou nenhum contato aos seus favoritos. Comece a explorar e adicione contatos que você mais interage!</p>
            <button class="add-btn">
                <i class="fas fa-plus"></i> Adicionar Contatos
            </button>
        </div>
    </div>

    <script>
        // Aqui você pode manter o mesmo script para renderizar favoritos
    </script>
</body>
</html>
